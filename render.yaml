services:
  - type: web
    name: app-auditorias
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DATABASE_URL
        fromDatabase:
          name: app-auditorias-db
          property: connectionString

databases:
  - name: app-auditorias-db
    databaseName: app_auditorias_b5oy
    user: app_auditorias_b5oy_user
    region: oregon
    plan: free
